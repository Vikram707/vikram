<body>
<h3 id="head1"> SWITCHCASE</h3>
<p id="demo"> Result is Here </p>
<button onclick="fun()" > click here
</button>
<script>
function fun()
{
let text;
let day = prompt("Enter The Value of Day");
switch(day)
{
case '1':

text = "Today is Monday";
break;
case '2':

text = "Today is Tuesday";
break;
case '3':

text = "Today Is Wednesday";
case'4':

text="today is thursday";
break;
case '5':

text="today is friday";
case '6':

text="Today is saturday";
case '7':

text = "Today is Sunday";
break;
default:
text = "Entered number is not any day";
}
document.getElementById("demo").innerHTML= text;
}
</script>
</body>
